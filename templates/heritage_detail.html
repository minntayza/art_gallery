{% extends "base.html" %}

{% block title %}{{ heritage.Title }} - ArtiMyanmar{% endblock %}

{% block content %}
<div style="max-width: 1200px; margin: 7rem auto 2rem auto; padding: 0 1rem;">
    <a href="{{ url_for('heritage') }}" style="
        display: inline-block;
        background: #2c3e50;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        margin-bottom: 1rem;
        transition: all 0.3s ease;"
        onmouseover="this.style.background='#34495e'"
        onmouseout="this.style.background='#2c3e50'">
        ‚Üê Back to Gallery
    </a>
    
    <div style="background: white; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <img src="{{ url_for('static', filename=heritage.Image) }}" 
             alt="{{ heritage.Title }}" 
             style="width: 100%; object-fit: contain;">
        <div style="padding: 2rem;">
            <span style="
                display: inline-block;
                background: #3498db;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 20px;
                margin-bottom: 1rem;">
                {{ heritage.Type }}
            </span>
            <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #2c3e50;">{{ heritage.Title }}</h1>
            
            <div style="
                background: #f8f9fa;
                padding: 1.5rem;
                border-radius: 10px;
                margin: 1.5rem 0;
                border-left: 4px solid #3498db;">
                <h3 style="color: #2c3e50; margin-bottom: 0.5rem; font-size: 1.2rem;">Historical Period</h3>
                <p style="color: #7f8c8d; font-size: 1.1rem;">{{ heritage.Period }}</p>
            </div>

            <div style="
                background: #f8f9fa;
                padding: 1.5rem;
                border-radius: 10px;
                margin: 1.5rem 0;">
                <h3 style="color: #2c3e50; margin-bottom: 1rem; font-size: 1.2rem;">Description</h3>
                <p style="
                    line-height: 1.8;
                    color: #34495e;
                    font-size: 1.1rem;
                    text-align: justify;">
                    {{ heritage.Desc }}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
